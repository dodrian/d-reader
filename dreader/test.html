<html>
<head><title>Test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <login-info></login-info>
  </div>

  <script type="text/javascript">

    const store {
      state: {
        username: "default_user",
        loggedIn: "false",
      },
      showLogin(){
        this.state.loggedIn=true
      }

    }

    Vue.component('login-info', {
      template: `
        <div>
          <span v-if="store.state.loggedIn">{{ store.state.username }}</span>
          <button v-else @click="showLogin()">Show Login</button>
        </div>
      `,
      data() { return{
        state: store.state,
      }},
      methods: {
        showLogin: store.showLogin,
      }
    }

    new Vue({
      el: '#app',
      data() { return: {store: store}},
    })
  </script>


</body>
